<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BUPRE</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body ng-app="dmt-back" ng-cloak ng-controller="backCtrl">
    <md-toolbar layout="row" flex layout-align="start center">
      <md-button ng-click="ctrl.menu()">MENU</md-button>
      <h2>BUPRE</h2>
    </md-toolbar>
    <md-content flex layout="row">
      <nd-sidenav  md-is-locked-open="$mdMedia('min-width: 480px')" md-component-id="menu">
        <md-content layout-padding>
          <div ng-repeat="x in ctrl.leftMenu" layout="column">
            <b>{{x.section}}</b>
            <md-button ng-repeat="p in x.pages" class="md-primary md-raised" ng-click="ctrl.selectPage(x,p);">
              {{p.name}}
            </md-button>
          </div>
        </md-content>
      </md-sidenav>
      <md-content ng-view>
      </md-content>

    </md-content>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Angular Data Tables -->
    <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="./config.js"></script>
    <script src="./index.js"></script>
    <script src="./scripts/controllers/default/additem.js"></script>
    <script src="./scripts/controllers/default/listitem.js"></script>
    <script src="./scripts/controllers/default/deleteitem.js"></script>
    
  </body>
</html>
