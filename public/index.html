<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sello de Excelencia Administrador</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body ng-app="dmt-back" ng-cloak ng-controller="backCtrl">
    <md-toolbar>
    Sello de Excelencia
    </md-toolbar>
    <md-sidenav  md-is-locked-open="$mdMedia('min-width: 480px')">
      <md-toolbar>
    Sello de Excelencia
    </md-toolbar>
      <md-content layout-padding>
        <div ng-repeat="x in leftMenu" layout="column">
          <b>{{x.section}}</b>
          <md-button ng-repeat="i in x.items" class="md-primary" ng-click="selectItem(i);">
            {{i.item}}
          </md-button>
        </div>
      </md-content>
    </md-sidenav>
    <md-content>
      <form ng-submit="saveData(currentItem.table);">
        <md-input-container ng-repeat="f in currentItem.fields">
          <input type="number" ng-if="f.type=='int'" value="{{f.name}}" ng-disabled="!f.disabled"/>
          <input type="text" ng-if="f.type=='string'" value="{{f.name}}" ng-disabled="!f.disabled"/>
          <input type="file" ng-if="f.type=='file'" value="{{f.name}}" ng-disabled="!f.disabled"/>
          <select ng-if="f.type=='link'" ng-disabled="!f.disabled">
            <option> - </option>
          </select>
        </md-input-container>
      </form>
    </md-content>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
