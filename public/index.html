<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sello de Excelencia Administrador</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body ng-app="dmt-back" ng-cloak ng-controller="backCtrl">
    <md-toolbar layout="row" flex>
      
      <h2>Sello de Excelencia</h2>
      <span flex></span>
    </md-toolbar>
    <md-content flex layout="row">
      <div layout="column">
        <md-input-container ng-if="currentPage">
          <md-button class="md-raised md-primary" ng-click="create($event)">CREAR</md-button>
        </md-input-container>
        <md-table-container>
          <table md-table md-row-select multiple ng-model="currentItem" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getData">
              <tr md-row>
                <th md-column ng-repeat="f in currentPage.fields" ng-if="f.type!=='li nk'">
                  <span>{{f.name}}</span>
                </th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in items.data">
                <td md-cell ng-if="f.type!=='l ink'" ng-repeat="f in currentPage.fields">{{item[f.name]}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{items.count}}" md-on-paginate="getData" md-page-select></md-table-pagination>
      </div>

      <div   md-is-locked-open="$mdMedia('min-width: 480px')" md-component-id="menu">
        <md-content layout-padding>
          <div ng-repeat="x in leftMenu" layout="column">
            <b>{{x.section}}</b>
            <md-button ng-repeat="p in x.pages" class="md-primary md-raised" ng-click="selectPage(p);">
              {{p.name}}
            </md-button>
          </div>
        </md-content>
      </div>

    </md-content>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Angular Data Tables -->
    <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
