<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <base href="/admin/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mutuapoly</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body ng-app="dmt-back" ng-cloak ng-controller="backCtrl as ctrl">
    <md-toolbar layout="row" flex layout-align="start center">
      <md-button ng-click="ctrl.menu()">
        <md-icon class="material-icons">menu</md-icon>
        </md-icon>
      </md-button>
      <h2>Sello de Excelencia</h2>
      <span flex></span>
      <md-button ng-click="ctrl.logout()">
        <md-icon class="material-icons">exit</md-icon>
      </md-button>
    </md-toolbar>
    <md-content flex layout="row">
      <!--md-sidenav  md-is-locked-open="$mdMedia('min-width: 480px')" md-component-id="menu"-->
      <md-sidenav md-component-id="menu">
        <md-content layout-padding>
          <div ng-repeat="x in ctrl.leftMenu" layout="column">
            <b>{{x.section}}</b>
            <md-button ng-repeat="p in x.pages" class="md-primary md-raised" ng-click="ctrl.selectPage(x,p);">
              {{p.name}}
            </md-button>
          </div>
        </md-content>
      </md-sidenav>
      <md-content ng-view flex>
      </md-content>

    </md-content>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Angular Data Tables -->
    <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="tables.js"></script>
    <script src="entities.js"></script>
    <script src="api.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
    <script src="scripts/utils/utils.js"></script>
    <script src="scripts/controllers/default/additem.js"></script>
    <script src="scripts/controllers/default/listitem.js"></script>
    <script src="scripts/controllers/default/deleteitem.js"></script>
    <script src="scripts/controllers/mutuapoly/detail.js"></script>
    <script src="scripts/controllers/mutuapoly/listitem.js"></script>
  </body>
</html>
