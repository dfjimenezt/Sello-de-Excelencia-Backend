<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Borrar Elementos</h2>
    <p>Una vez eliminados los elementos no podr√°n ser recuperados!</p>
    <p class="md-warn" ng-if="ctrl.error" layout="row" layout-align="start center">
      <md-icon>error_outline</md-icon>
      <span>&nbsp; {{ctrl.error}}</span>
    </p>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.deleteItems()">Borrar</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cerrar</md-button>
  </div>
</md-dialog>
