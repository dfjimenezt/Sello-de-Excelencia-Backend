<md-dialog flex-grow flex>
  <md-dialog-content class="md-dialog-content" flex>
    <h2 class="md-title">Agregar puntos a esta Entidad</h2>

    
    <form name="ctrl.form" ng-submit="ctrl.addItem()" flex>
      <div layout="row" layout-wrap class="input-row">
				<md-input-container flex="100">
					<label>Razón del puntaje</label>
					<md-select ng-model="ctrl.data.id_motives">
						<md-option ng-repeat="o in ctrl.options.id_motives.data track by $index" value="{{o.id}}">{{o.name}}</md-option>
					</md-select>
				</md-input-container>
				<md-input-container flex="100">
					<label>Justificación</label>
					<textarea type="text" md-maxlength="150" rows="5" md-select-on-focus ng-model="ctrl.data.justification"></textarea>
				</md-input-container>
				<md-input-container flex="100">
					<label>Valor</label>
					<input type="number" ng-model="ctrl.data.value"/>
				</md-input-container>
      </div>
    </form>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary md-raised" ng-click="ctrl.addItem()" ng-disabled="ctrl.form.$invalid">Guardar</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
  </div>

</md-dialog>
