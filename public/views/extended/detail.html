<div layout="column">
  <!--main container -->
  <div class="breadcrum" ng-bind-html="ctrl.breadcrum"></div>
  <div layout="row">
    <!-- two columns -->
    <div layout="column" flex="70" >
      <!-- two columns -->
      <h2 class="md-title">{{ctrl.page.name}} Detalle</h2>

      <p ng-if="ctrl.form.$submitted && ctrl.form.$invalid" class="md-warn" layout="row" layout-align="start center">
        <i class="material-icons">error_outline</i>
        <span>&nbsp; Todos los campos son necesarios</span>
      </p>

      <form name="ctrl.form" ng-submit="ctrl.addItem()">
        <div layout="row" layout-wrap class="input-row" layout-padding>
            <md-input-container ng-repeat="f in ctrl.currentEntity.fields" flex="50">
              <label ng-if="f.type!=='boolean'">{{f.name}}</label>
              <input type="number" ng-if="f.type=='int'" ng-model="ctrl.data[f.name]" ng-disabled="f.disabled" />
              <input type="text" ng-if="f.type=='string'" ng-model="ctrl.data[f.name]" ng-disabled="f.disabled" />
              <input type="email" ng-if="f.type=='email'" ng-model="ctrl.data[f.name]" ng-disabled="f.disabled" />
              <input type="file" ng-if="f.type=='file'" ng-model="ctrl.data[f.name]" ng-disabled="f.disabled" />
              <md-checkbox ng-if="f.type=='boolean'" ng-model="ctrl.data[f.name]" ng-disabled="f.disabled">{{f.name}}</md-checkbox>
              <md-select ng-if="f.type=='link'" ng-model="ctrl.data[f.name]" ng-disabled="f.disabled">
                <md-option ng-repeat="o in ctrl.options[f.name]" value="{{o[f.foreign_key]}}">{{o[f.foreign_name]}}</md-option>
              </md-select>
              <textarea ng-if="f.type=='text'" ng-model="ctrl.data[f.name]"></textarea>
            </md-input-container>
        </div>
      </form>
    </div>
    <div layout="column" >
      <!-- two columns -->
      <div layout="column" ng-if="ctrl.currentEntity.filters">
        <h2 class="md-title">Filtros</h2>
        <md-select flex ng-repeat="filter in ctrl.currentEntity.filters" ng-model="filter.selected" placeholder="{{filter.name}}" ng-change="ctrl.updateFilter(filter)">
            <md-option value="null">{{filter.name}}</md-option>
            <md-option ng-repeat="o in filter.options" value="{{o[filter.foreign_key]}}">{{o[filter.foreign_name]}}</md-option>
        </md-select>
      </div>
    </div>
  </div>

  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.addItem()" ng-disabled="ctrl.form.$invalid">Guardar</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
  </div>

</div>
